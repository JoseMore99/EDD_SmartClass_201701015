<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.css" media="screen">
    <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/_vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/_vendor/prismjs/themes/prism-okaidia.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>SMART CLASS</title>
</head>
<body>
    <h1>VENTANA DE USUARIO:</h1>
        <div class="container-md">
            <div class="row">
                <div class="col">
                    <h1>Usuario: {{Nombre}}</h1>
                </div>
                <div class="col">
                </div>
            </div>
            <div class="row">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Titulo</th>
                        <th scope="col">Contenido</th>
                      </tr>
                      <tbody>
                    </thead>
                    {%if apuntes%}
                    {% for Contenido in apuntes %}
                    <tr class="table-active">
                        <th scope="row">{{Contenido.0}}</th>
                        <td>{{Contenido.1}}</td>
                      </tr>
                    {% endfor %}
                    {% endif %}
                </tbody>
                </table> 
            </div>

        </div>
</body>
</html>
