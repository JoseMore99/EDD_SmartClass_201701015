<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.css" media="screen">
    <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">
    
    <title>SMART CLASS</title>
</head>
<body>
    <h1>VENTANA DE USUARIO:</h1>
        <div class="container-md">
            <div class="row">
                <div class="col">
                    <h1>Usuario: {{Nombre}}</h1>
                    </div>
                <div class="col"></div>
            </div>

            <div class="row">
            </div>
            <div class="d-grid gap-2">
                <div class="row">
                    <form action="/apuntes/" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                    <button class="btn btn-lg btn-primary" type="submit">Realizar Apuntes</button>
                    </form>
                </div>
                <div class="row">
                    <button class="btn btn-lg btn-primary" type="submit">Ver Apuntes Realizados</button>
                </div>
                <div class="row">
                    <button class="btn btn-lg btn-primary" type="submit">Reporte de todos los cursos previos</button>
                </div>
                <div class="row">
                    <button class="btn btn-lg btn-primary" type="submit">Reporte de cursos asignados</button>
                </div>
                
            </div>
        </div>
</body>
</html>
