<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.css" media="screen">
    <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">
    
    <title>SMART CLASS</title>
</head>
<body>
    <form action="/registrar" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container-md">
            <div class="row">
                <div class="col">
                    <h1>Registro</h1>
                    </div>
                <div class="col"></div>
            </div>

            <div class="row">
                <div class="col form-group">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Carnet" name = "car">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="DPI" name = "dpi">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Nombre" name = "nom">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Carrera" name = "carr">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Correo" name = "cor">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Edad" name = "edad">
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Password" name = "pass">
                    </div>
                    <div class="col"><button type="submit" class="btn btn-dark">Registrar</button></div>
            </div>
            <div class="row">
            </div>
        </div>
    </form>
</body>
</html>
